apiVersion: apps/v1
kind: Deployment
metadata:
  name: reply-server-v2
  labels:
    app: reply-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reply-server
      version: v2.0.0
  template:
    metadata:
      labels:
        app: reply-server
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
      containers:
      - name: reply-server
        image: reply-server-img
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        - name: probe
          containerPort: 8086
        - name: metrics
          containerPort: 9101
        env:
        - name: VERSION
          value: v2.0.0
        livenessProbe:
          httpGet:
            path: /live
            port: probe
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: probe
          periodSeconds: 5
